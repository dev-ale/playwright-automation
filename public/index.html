<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build Trigger</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h1, h2 {
            color: #2c3e50;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .button-container {
            display: flex;
            gap: 10px;
        }
        .editor {
            width: 100%;
        }
        textarea {
            width: 100%;
            height: 400px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 14px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: vertical;
        }
        .build-button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            border-radius: 5px;
        }
        .build-button:hover {
            background-color: #2980b9;
        }
        .save-button {
            background-color: #8cc370;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            border-radius: 5px;
        }
        .save-button:hover {
            background-color: #638f4a;
        }
        #output {
            margin-top: 20px;
            padding: 10px;
            background-color: #ecf0f1;
            border-radius: 5px;
        }
        .loading {
            display: none;
            margin-top: 20px;
            color: #7f8c8d;
        }
        .downloads {
            display: none;
            margin-top: 20px;
        }
        .download-link {
            display: flex;
            align-items: center;
            margin-top: 10px;
            padding: 10px;
            background-color: white;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .download-link:hover {
            background-color: #e0e0e0;
        }
        .download-link img {
            margin-right: 15px;
            width: 24px;
            height: 24px;
        }
        .download-link a {
            color: #2c3e50;
            text-decoration: none;
        }
    </style>
</head>
<body>
<h1>Trigger Build</h1>
<div class="container">
    <div class="button-container">
        <button class="save-button" onclick="saveCode()">Save</button>
        <button class="build-button" onclick="triggerBuild()">Build</button>
    </div>
    <div class="editor">
            <textarea id="codeEditor">const { test, chromium } = require('playwright');</textarea>
    </div>
</div>
<div id="output"></div>
<div id="loading" class="loading">Building, please wait...</div>

<h2 id="download-title" style="display: none;">Download Executables</h2>
<div id="downloads" class="downloads">
    <div class="download-link">
        <img src="/icons/linux.png" alt="Linux Icon">
        <a href="/dist/protekta-test-linux" download>Download Linux Executable</a>
    </div>
    <div class="download-link">
        <img src="/icons/macos.png" alt="macOS Icon">
        <a href="/dist/protekta-test-macos" download>Download macOS Executable</a>
    </div>
    <div class="download-link">
        <img src="/icons/windows.png" alt="Windows Icon">
        <a href="/dist/protekta-test-win.exe" download>Download Windows Executable</a>
    </div>
</div>

<script>

    fetchFile();
    function fetchFile() {
        console.log('Fetching file');
        // Function to fetch and display the contents of test.js
        fetch('/api/get-test-file')
            .then(response => response.text())
            .then(data => {
                document.getElementById('codeEditor').value = data;
            })
            .catch(error => {
                console.error('Error fetching test file:', error);
            });
    }
    function saveCode(event) {
        console.log('Saving code');
        //event.preventDefault();
        const content = document.getElementById('codeEditor').value;

        fetch('/api/save-test-file', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({content: content})
        })
            .then(response => response.text())
            .then(data => {
                document.getElementById('output').innerText = data;
            })
            .catch(error => {
                document.getElementById('output').innerText = 'Error: ' + error;
            });
    }

    function triggerBuild() {

        document.getElementById('loading').style.display = 'block';
        document.getElementById('output').innerText = '';
        document.getElementById('downloads').style.display = 'none';
        document.getElementById('download-title').style.display = 'none';

        fetch('/api/build', {

        })
            .then(response => response.text())
            .then(data => {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('downloads').style.display = 'block';
                document.getElementById('download-title').style.display = 'block';
                document.getElementById('output').innerText = data;
            })
            .catch(error => {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('output').innerText = 'Error: ' + error;
            });
    }
</script>
</body>
</html>
